<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <button
        (click)="toggleUpperCase()"
        label="ToogleCase"
        pButton
        pRipple
        icon="pi pi-sort"
        class="mr-2"
      ></button>
    </div>

    <div class="p-toolbar-group-end">
      <button
        (click)="changeOrder('name')"
        label="Por nombre"
        pButton
        pRipple
        icon="pi pi-sort"
        class="mr-2 p-button-success"
      ></button>
      <button
        (click)="changeOrder('canFly')"
        label="Por volar"
        pButton
        pRipple
        icon="pi pi-sort"
        class="mr-2 p-button-danger"
      ></button>
      <button
        (click)="changeOrder('color')"
        label="Por color"
        pButton
        pRipple
        icon="pi pi-sort"
        class="mr-2 p-button-info"
      ></button>
    </div>
  </p-toolbar>

  <div class="grid">
    <div class="col mt-2">
      <p-panel header="Héroes">
        <p-table
          [value]="heroes | sortBy : orderBy"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Nombre</th>
              <th>¿Puede volar?</th>
              <th>Color</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly | titlecase }}</td>
              <td>{{ hero.color }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-panel>
    </div>
  </div>
</div>
